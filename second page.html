<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level and Language Selection</title>
    <style>
        body {
            background: linear-gradient(to bottom, lightblue, white);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        select {
            font-size: 1.5em;
            padding: 10px;
            margin: 20px;
        }
        .bubble {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 50px;
            font-size: 2em;
            cursor: pointer;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Which level are you at?</h1>
    <select>
        <option value="novice">Novice</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
    </select>
    <h1>Select Language</h1>
    <select>
        <option value="english">English</option>
        <option value="tamil">Tamil</option>
        <option value="hindi">Hindi</option>
        <option value="malayalam">Malayalam</option>
        <option value="other">Other Indian Languages</option>
        <option value="common">Most Commonly Used Languages</option>
    </select>
    <div class="bubble">Let's Go!</div>
</body>
</html>
